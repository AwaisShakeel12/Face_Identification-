<!-- templates/detection.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Object Detection</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .upload-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .result-container {
            margin-top: 30px;
        }
        
        .result-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Object Detection</h1>
    
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Detect Objects</button>
        </form>
    </div>

    {% if detection and detection.result_image %}
        <div class="result-container">
            <h2>Detection Result:</h2>
            <img src="{{ detection.result_image.url }}" alt="Detection Result" class="result-image">
        </div>
    {% endif %}
</body>
</html>
